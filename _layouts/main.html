<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8">
		<title>Xhain-hackspace.GitHub.io by xHain-hackspace</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
  
	<body>
		<header>
			<h1>{{ page.title }}</h1>
			{% if page.tagline %}
				<h2>{{ page.tagline }}</h2>
			{% endif %}
		</header>

		<section>

			<article>
				{{ page.content }}
			</article>

			<section>	
				{% for post in site.posts %}
					<h3><a href="{{ post.url }}"> {{ post.title }} </a></h3>
					{{ post.excerpt }}
					<a href="{{ post.url }}">[weiterlesen...]</a>
				{% endfor %}
			</section>

		</section>
	 </body>
</html>
