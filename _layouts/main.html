<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8">
		<title>xHain hack+makerspace</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" 
			  href="xHain-hackspace.github.io/style.css">
			  <!-- Bootstrap -->
    <link rel="stylesheet" 
    	  href=" xHain-hackspace.github.io/bootstrap/dist/css/bootstrap-theme.min.css" >
	 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</head>
  
	<body>
		<header>
			<p class="center">
				<img src="xHain-hackspace.github.io/xHain_logo.png" 
					 alt="xHain hack+makerspace" height="256" width="256" >
			<p>
			<hr width="75%" class="center">
		</header>
		<nav>
    		<ul class="center">
             	<li><a href="#">Kalender</a></li>
	  			<li><a href="#">Unterstützen</a></li>
    		</ul>
		</nav>		
			<hr width="75%" class="center">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-2"></div>
					<div class="col-md-8">
						<section>
								<article>
									{{ page.content }}
								</article>
							<section>	
								{% for post in site.posts %}
									<h3><a href="{{ post.url }}"> {{ post.title }} </a></h3>
									{{ post.excerpt }}
									<a href="{{ post.url }}">[weiterlesen...]</a>
								{% endfor %}
							</section>
						</section>
					</div>
					<div class="col-md-2"></div>
				</div>
			</div>  			
	 </body>
	 <footer>
	 	<hr width="75%" class="center">
	 	<p class="center footer">
	 		xHain hack+makerspace <br>
	 		Grünberger Straße 14  <br>
	 		10243 Berlin<br><br><br>	 		
			<a href="https://twitter.com/xHain_hackspace" >
	 			<img src="xHain-hackspace.github.io/Twitter_logo.jpg" 
					 alt="xHain hack+makerspace" height="16" width="16">
			</a>

	 	</p>
	 </footer>
</html>
