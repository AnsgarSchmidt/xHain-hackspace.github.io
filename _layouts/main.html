<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8">
		<title>xHain hack+makerspace</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>

      .left    { text-align: left; }
      .right   { text-align: right; }
      .center  { text-align: center; }
      .justify { text-align: justify; }
      .start   { text-align: start; }
      .end     { text-align: end; }
      body    { background-color: rgb(0,60,62); }
    </style>
	</head>
  
	<body>
		<header>
			<p class="center">
				<img src="xHain-hackspace.github.io/xHain_logo3_rev1.png" 
					 alt="xHain hack+makerspace" height="256" width="256" >
			<p>
		</header>
		<section>
			<article>
				{{ page.content }}
			</article>

			<section>	
				{% for post in site.posts %}
					<h3><a href="{{ post.url }}"> {{ post.title }} </a></h3>
					{{ post.excerpt }}
					<a href="{{ post.url }}">[weiterlesen...]</a>
				{% endfor %}
			</section>
		</section>
	 </body>
</html>
